<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SecurePass</title>
	<link rel="stylesheet" href="style.css" />

	<!-- SEO -->
	<meta name="description"
		content="Generate secure and strong passwords easily. Customize character types and length. No tracking, open-source, and client-side only." />
	<meta name="keywords" content="secure password, password generator, word password" />
	<meta name="author" content="Azraf Taohid Akib" />

	<!-- Open Graph (for social previews) -->
	<meta property="og:title" content="SecurePass" />
	<meta property="og:description" content="Generate secure passwords easily — customizable, private, and simple." />
	<meta property="og:image" content="/assets/ic_full@1200x630px.png" />
	<meta property="og:url" content="https://securepass.pages.dev" />
	<meta property="og:type" content="website" />

	<!-- Twitter Card -->
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:title" content="SecurePass" />
	<meta name="twitter:description" content="Generate secure passwords easily — customizable, private, and simple." />
	<meta name="twitter:image" content="/assets/ic_full@1200x675px.png" />

	<!-- Favicon -->
	<link rel="icon" type="image/png" href="/assets/favicon-96x96.png" sizes="96x96" />
	<link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
	<link rel="shortcut icon" href="/assets/favicon.ico" />
	<link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png" />

	<meta name="apple-mobile-web-app-title" content="SecurePass" />
	<link rel="manifest" href="/assets/site.webmanifest" />

	<!-- Canonical URL -->
	<link rel="canonical" href="https://securepass.pages.dev/" />
</head>

<body>
	<pre id="output">Loading...</pre>
	<div class="buttons">
		<button id="copy-btn">Copy</button>
		<button id="regen-btn">Regenerate</button>
		<a id="toggle-link" class="btn" href="/words">Words</a>
	</div>
	<div id="char-options">
		<label class="custom-checkbox" for="opt-lower">
			<input type="checkbox" id="opt-lower" checked>
			<span class="box"></span><span>Lowercase</span>
		</label>
		<label class="custom-checkbox" for="opt-upper">
			<input type="checkbox" id="opt-upper" checked>
			<span class="box"></span><span>Uppercase</span>
		</label>
		<label class="custom-checkbox" for="opt-digits">
			<input type="checkbox" id="opt-digits" checked>
			<span class="box"></span><span>Digits</span>
		</label>
		<label class="custom-checkbox" for="opt-special">
			<input type="checkbox" id="opt-special" checked>
			<span class="box"></span><span>Punctuations</span>
		</label>
	</div>
	<div id="bottom-stack">
		<div id="recent-copies" class="recent-container"></div>
		<button id="toggle-recents" class="btn">Show recents</button>
		<footer>
			<p>
				<a href="https://github.com/azraftaohid/securepass" target="_blank" rel="noopener">
					Open-source on GitHub
				</a>
			</p>
		</footer>
	</div>
	<script src="scripts.js" type="module"></script>
</body>

</html>
